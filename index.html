<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News24</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#"  onclick="reload()" class="company-logo">
                <img src="News 24_transparent.png" alt="logo">
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-items " id="stocks market" onclick="onNavItemClick('stocks market')">
                        Stocks</li>
                    <li class="hover-link nav-items  " id="cryptocurrency" onclick="onNavItemClick('cryptocurrency')">
                        Cryptocurrenct</li>
                    <li class="hover-link nav-items " id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-items " id="education" onclick="onNavItemClick('education')"> Education

                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="Search News">
                <button id="search-button" class="search-button">Search</button>
            </div>

        </div>
    </nav>

    <main>
        <div class="cards-container container flex " id="cards-container">

        </div>

    <footer>

            </div>

</body>

</html>
